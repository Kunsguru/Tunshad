<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNSHAD PAINT & ENGINEERING CONSULTANCY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .header h1 {
            margin: 10px 0;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .products {
            margin: 20px 0;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .product img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .footer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TUNSHAD PAINT & ENGINEERING CONSULTANCY</h1>
            <p>Nofisat Yekini</p>
        </div>
        <div class="contact-info">
            <button onclick="window.location.href='tel:+1234567890'">Call</button>
            <button onclick="window.location.href='#catalog'">Catalog</button>
            <button onclick="window.location.href='#'">Share</button>
        </div>
        <div class="products" id="catalog">
            <h2>Products</h2>
            <div class="product">
                <img src="https://via.placeholder.com/80" alt="Product Image">
                <div class="product-details">
                    <h3>Plan/Design & Site Survey</h3>
                    <p>Price: NGN 100,000.00</p>
                    <p>Negotiable</p>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/80" alt="Product Image">
                <div class="product-details">
                    <h3>Service 50k</h3>
                    <p>Price: NGN 50,000.00</p>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/80" alt="Product Image">
                <div class="product-details">
                    <h3>Paint</h3>
                    <p>Price: NGN 2,000.00</p>
                    <p>Negotiable</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Looking for something else? Message Engr Nofisat/TUNSHAD PAINT and ENGINEERING CONSULTANCY.</p>
            <button onclick="window.location.href='#'">Message</button>
        </div>
    </div>
</body>
</html>
